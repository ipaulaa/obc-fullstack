<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>

    <h2>Basic Table 1</h2>
    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
      <tr>
        <td>Data 3</td>
        <td>Data 4</td>
      </tr>
    </table>

    <h2>Basic Table 2</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Occupation</th>
      </tr>

      <tr>
        <td>John</td>
        <td>30</td>
        <td>Engineer</td>
      </tr>

      <tr>
        <td>Mary</td>
        <td>25</td>
        <td>Lawyer</td>
      </tr>
    </table>
  </body>
</html>
