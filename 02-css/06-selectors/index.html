<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>CSS Selectors</h1>
    </header>
    <nav>
      <a href="#">LOGO</a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <section id="hero">
        <h2>Selector Examples</h2>
        <p>This paragraph is not using a class selector</p>
        <p class="orange">This paragraph is using a class selector.</p>
        <p class="green">This paragraph is using another class selector.</p>
      </section>

      <section>
        <form>
          <input type="email" name="email" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
        </form>
      </section>
    </main>

    <footer>
      <p>OneBitCode &copy; 2025</p>
    </footer>
  </body>
</html>
