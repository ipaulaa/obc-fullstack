<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Formatting</title>
  </head>
  <body>
    <h1>Formatting</h1>
    <p>
      In HTML, we can write using <b>bold</b>, <i>italic</i>, or
      <b><i>both</i></b> to highlight parts of a text.
    </p>
    <p>
      In HTML, we can write using <strong>bold</strong>, <em>italic</em>, or
      <strong><em>both</em></strong> to highlight parts of a text.
    </p>
  </body>
</html>
